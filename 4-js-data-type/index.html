<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input id="name" type="text" placeholder="Silahkan masukkan nama">
  <button id="helloButton">CLICK ME!</button>

  <script>

    function helloAlert() {      
      const nameInputDom = document.getElementById("name");
      const name = nameInputDom.value;

      alert('Hello, ' + name);
    }

    const helloButtonDom = document.getElementById("helloButton");
    helloButtonDom.addEventListener('click', helloAlert);

  </script>
</body>

</html>
