	<div class="container mt-5">
		<h1>Program Konversi Nilai</h1>
		<input id="inputNilai" type="number" class="form-control mt-3" placeholder="Silahkan masukkan nilai angka">
		<button onclick="konversi()" class="btn btn-primary mt-3 mb-5">Konversi</button>

		<h4>Keterangan:</h4>
		<p id="pKeterangan"></p>
		<h4>Nilai Huruf:</h4>
		<p id="pNilaiHuruf"></p>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

	<script>
		function konversi() {
			const nilai = inputNilai.value
			let nilaiHuruf;

			// VALIDATION
			if (nilai > 100 || nilai < 0) {
				alert('nilai yang anda masukkan tidak valid');
				return 'error';
			} 

			// IF untuk keterangan
			if (nilai >= 60) {
				pKeterangan.innerHTML = 'Lulus';
			} else {
				pKeterangan.innerHTML = 'Tidak Lulus'
			}

			// IF untuk nilai huruf
			if (nilai >= 85) {
				nilaiHuruf = 'A';				
			} else if(nilai >= 75) {
				nilaiHuruf = 'B';
			} else if(nilai >= 60) {
				nilaiHuruf = 'C';
			} else if(nilai >= 40) {
				nilaiHuruf = 'D';
			} else {
				nilaiHuruf = 'E';
			}


			pNilaiHuruf.innerHTML = nilaiHuruf;			
		}
	</script>
